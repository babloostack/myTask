<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calender</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body onload="myCalendar();">
	<div class="wrapper">
		<div class="calendar">
			<div class="month">
				<div class="prev" onclick="moveDate('prev');"><span>&#10094</span></div>
				<div class="">
					<h2 id="month"></h2>
					<p id="date_str"></p>
				</div>
				<div class="prev" onclick="moveDate('next');"><span>&#10095</span></div>

			</div>
			<div class="weekends">
				<div>Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thr</div>
				<div>Fri</div>
				<div>Sat</div>
			</div>
			<div class="days">

			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
